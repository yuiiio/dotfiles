[core]
xwayland=true
repaint-window=16

[xwayland]
path=/usr/local/bin/Xwayland

[libinput]
enable-tap=true
tap-and-drag=true
disable-while-typing=false
natural-scroll=true

[output]
name=eDP-1
scale=2

[launcher]
icon=
path=/usr/bin/foot

[shell]
panel-color=0xff000000
panel-position=bottom
binding-modifier=alt
cursor-theme=Adwaita
cursor-size=24
