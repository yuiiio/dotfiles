# fonts we'll be re-using here and there
awesome: &awesome Font Awesome 6 Free:style=solid:pixelsize=14
awesome_brands: &awesome_brands Font Awesome 6 Brands:pixelsize=16

bar:
  height: 26
  location: bottom
  spacing: 5
  margin: 7
  background: 2e3440ff
  
  left:
    - i3:
        content:
          "":
            map:
              default: 
                - string: {text: "{name}", margin: 0, font: *awesome}
                - empty: {right-margin: 5}
              conditions:
                state == focused:
                  - string: {text: "{name}", font: *awesome, foreground: 88c0d0ff}
                  - empty: {right-margin: 5}
          current: { string: {text: "{application}", font: *awesome}}

  right:
    - pipewire:
        anchors:
          volume: &volume
            conditions:
              muted: {string: {text: "{linear_volume}%", foreground: ff0000ff}}
              ~muted: {string: {text: "{linear_volume}%"}}
        content:
          list:
            items:
              - map:
                  conditions:
                    type == "sink":
                      map:
                        conditions:
