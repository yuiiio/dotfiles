# fonts we'll be re-using here and there
awesome: &awesome Font Awesome 6 Free:style=solid:pixelsize=14
awesome_brands: &awesome_brands Font Awesome 6 Brands:pixelsize=16

bar:
  height: 26
  location: bottom
  spacing: 5
  margin: 7
  background: 2e3440ff

  right:
    - alsa:
        card: hw:Generic_1
        mixer: Master
        content:
          map:
            conditions:
              ~online: {string: {text: , font: *awesome, foreground: bf616aff}}
              online:
                map:
                  on-click: /bin/sh -c "amixer -q sset Speaker unmute && amixer -q sset Headphone unmute && amixer -q sset Master toggle"
                  conditions:
                    muted: {string: {text: , font: *awesome, foreground: ffffff66}}
                    ~muted:
                      ramp:
                        tag: percent
                        items:
                          - string: {text: , font: *awesome}
                          - string: {text: , font: *awesome}
                          - string: {text: , font: *awesome}
    - battery:
        name: BAT0
        poll-interval: 30000
        anchors:
          discharging: &discharging
            list:
              items:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: , foreground: bf616aff, font: *awesome}
                      - string: {text: , foreground: ffa600ff, font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , foreground: 8fbcbbff, font: *awesome}
                - string: {text: "{capacity}%"} # {estimate}"}
        content:
          map:
            conditions:
              state == unknown:
                <<: *discharging
              state == discharging:
                <<: *discharging
              state == charging:
                - string: {text: , foreground: 8fbcbbff, font: *awesome}
                - string: {text: "{capacity}%"} # {estimate}"}
              state == full:
                - string: {text: , foreground: 8fbcbbff, font: *awesome}
                - string: {text: "{capacity}%"} # full"}
              state == "not charging":
                - ramp:
                    tag: capacity
                    items:
                      - string: {text:  , foreground: bf616aff, font: *awesome}
                      - string: {text:  , foreground: ffa600ff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                      - string: {text:  , foreground: 8fbcbbff, font: *awesome}
                - string: {text: "{capacity}%"}
    - clock:
        time-format: "%H:%M %Z"
        content:
          - string: {text: , font: *awesome}
          - string: {text: "{date}", right-margin: 5}
          - string: {text: , font: *awesome}
          - string: {text: "{time}"}
